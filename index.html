<html lang="en">
<head>

            <div class="btn">

    <script>
        var typed = new Typed(".typing-text", {
          strings: ["Engineer", "Youtuber", "Gamer"],
          typeSpeed: 130,
          backSpeed: 80,
          loop: true
        })
    </script>
